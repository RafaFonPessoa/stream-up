<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telaCadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-black">

    <div class="container">
        <form id="singin" class="bg-dark text text-white">
            <div id="header">
                <h1>Cadastrar-se</h1>
                <p1>Preencha o formulário para cadastrar-se</p1>
            </div>
            <hr>
            <div id="inputs" class="mb-3">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" placeholder="seuemail@gmail.com"  class="form-control bg-secondary text-white" id="inputEmail" aria-describedby="emailHelp">
                <label for="inputName" class="form-label">Nome do Usuário</label>
                <input type="text" placeholder="Meu Nome Usuário"  class="form-control bg-secondary text-white" id="inputName" aria-describedby="emailHelp">
                <label for="inputPassword1" class="form-label">Senha</label>
                <input type="password" placeholder="*******" class="form-control bg-secondary text-white" id="inputPassword1">
                <label for="inputPassword2" class="form-label">Confirme a Senha</label>
                <input type="password" placeholder="*******" class="form-control bg-secondary text-white" id="inputPassword2">
                <div id="emailHelp" class="form-text">Não compartilhe sua senha a outros.</div>
                <button type="button" class="btn btn-danger btn-lg">Confirmar</button>
            </div>
        </form>
    </div>

</body>
</html>
