<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginCadastro.css">
</head>

<body class="bg-black text-white">
    <div class="container my-5">
        <div>
            <div class="my-login">
                <div class="logo">
                    <img src="streamuplogo.png" alt="Stream Up Logo">
                </div>
                <div class="text-center">
                    <h1 class="text-center mb-4">Login</h1>
                    <p1>Preencha os campus para efetuar Login</p1>
                </div>
                <hr>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-secondary text-white" id="email-input"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control bg-secondary text-white" id="password-input">
                    </div>
                    <div class="text-center" style="margin-bottom: 20px;">
                        <a href="Cadastro.html" class="text-danger">N√ÉO TENHO UMA CONTA</a>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg w-100">
                        Entrar
                    </button>
                </form>
            </div>
        </div>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const loginForm = document.getElementById('login-form')

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault()

                const email = document.getElementById('email-input').value
                const password = document.getElementById('password-input').value

                if (!email || !password) {
                    alert("Preencha todos os campos para fazer login!")
                    return
                }

                try {
                    const response = await axios.post('http://localhost:3000/auth/login', {
                        email,
                        password,
                    });
                    console.log(response.data);

                    window.location.href = "TelaPrincipal.html";
                } catch (error) {
                    if (error.response && error.response.data && error.response.data.msg) {
                        alert(error.response.data.msg);
                    } else {
                        alert("Ocorreu um erro ao fazer login. Por favor, tente novamente.");
                    }
                }
            })
        </script>
</body>

</html>
