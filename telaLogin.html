<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
        .my-login {
            max-width: 500px;
            margin: 0 auto;
        }
        .my-login .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .my-login .logo img {
            width: 288px;
            height: 218px;
        }
    </style>

</head>
<body class="bg-black text-white">

    <div class="container my-5">
        <div class="bg-black">
        <div class="my-login">
            <div class="logo">
                <img src="imagens/streamuplogo.png" alt="Stream Up Logo">
            </div>
            <div class="text-center">
                <h1 class="text-center mb-4">Login</h1>
                <p1>Preencha os campus para efetuar Login</p1>
            </div>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control bg-secondary text-white" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control bg-secondary text-white" id="password">
                </div>
                <div class="text-center" style="margin-bottom: 20px;">
                    <a href="telaCadastro.html" class="text-danger">N√ÉO TENHO UMA CONTA</a>
                </div>
                <div class="text-center" style="margin-bottom: 20px;">
                    <a href="telaCadastro.html" class="text-danger">ESQUECI A SENHA</a>
                </div>
                <a href="telaPrincipal.html" class="btn btn-danger btn-lg w-100">Entrar</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-3Hq3P30MmdaAZ9iUuAx6Yl47MyzDl6iZfQjw97ouUfoV7SGOxD6PT0b+cmm2yXvp" crossorigin="anonymous"></script>
</body>
</html>
