<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    .cadastro {
        max-width: 500px;
        margin: 0 auto;
    }
    .cadastro .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
    .cadastro .logo img {
        width: 288px;
        height: 218px;
    }
</style>

</head>
<body class="bg-black text-white">
    <div class="container my-5">
        <div class="bg-black">
        <div class="cadastro">
            <div class="logo">
                <img src="imagens/streamuplogo.png" alt="Stream Up Logo">
            </div>
            <div class="text-center">
                <h1 class="text-center mb-4">Cadastrar-se</h1>
                <p1>Preencha os campus para se cadastrar</p1>
            </div>
            <hr>
            <form method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control bg-secondary text-white" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Nome do Usuário</label>
                    <input type="email" name="email" class="form-control bg-secondary text-white" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control bg-secondary text-white" id="password">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control bg-secondary text-white" id="password2">
                </div>
                <div class="text-center" style="margin-bottom: 20px;"><a href="telaLogin.html" class="text-danger">JÁ TENHO UMA CONTA</a></div>
                <button type="submit" class="btn btn-danger btn-lg w-100">Confirmar</button>
            </form>
        </div>
    </div>
</body>
</html>
