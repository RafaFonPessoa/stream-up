<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista</title>
  <link rel="stylesheet" href="css/profileModal.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/minhalista.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Importando o jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Importando os scripts do Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
</head>

<body style="background-image: url(css/blob.svg);">
  <a href="AddFilme.html">Adicionar filme</a>
  <div style="padding: 20px;">
    <div class="bg-secondary text-white text-center rounded" style="width: 250px; margin: auto; padding: 10px;">
      <h1>Minha Lista</h1>
    </div>

    <!-- Lista -->
    <div class="text-white text-center rounded"
      style="width: 100%; height: 100vh; margin-top: 50px; padding: 10px;">
      <div class="container-fluid text-center">
        <div id="lista-filmes" class="row row-cols-auto">
          <!-- Aqui os filmes serão adicionados dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    // Função para carregar a lista de imagens da API
  async function loadImages() {
    try {
      const response = await axios.get('http://localhost:4000/pictures'); // Corrigido para a rota /pictures
      const images = response.data;

      // Limpar a lista de imagens existente
      const listaFilmes = document.getElementById('lista-filmes');
      listaFilmes.innerHTML = '';

      // Iterar sobre as imagens e adicionar ao HTML
      images.forEach(image => {
        const listItem = document.createElement('div');
        listItem.className = 'col';

        const imgElement = document.createElement('img');
        imgElement.src = `http://localhost:4000/pictures/${image.src}`;

        listItem.appendChild(imgElement);
        listaFilmes.appendChild(listItem);
      });
    } catch (error) {
      console.error('Erro ao carregar imagens:', error);
    }
  }

  // Carregar as imagens ao carregar a página
  window.onload = loadImages;
  </script>
</body>

</html>
